name: reusable-railway-deploy

on:
  workflow_call:
    inputs:
      service:
        description: '–ù–∞–∑–≤–∞–Ω–∏–µ —Å–µ—Ä–≤–∏—Å–∞ (–ø–∞–ø–∫–∞)'
        required: true
        type: string
      environment:
        description: '–¶–µ–ª–µ–≤–æ–µ –æ–∫—Ä—É–∂–µ–Ω–∏–µ (production/testing)'
        required: true
        type: string
    secrets:
      RAILWAY_TOKEN:
        required: true

jobs:
  deploy:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.service }}

    steps:
      - uses: actions/checkout@v3

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üöÄ Deploying ${{ inputs.service }} to ${{ inputs.environment }}..."
          railway up --environment ${{ inputs.environment }} --service ${{ inputs.service }}
